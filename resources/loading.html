<!DOCTYPE html>
<html>
<head>
    <title>正在启动...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#006FEE'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center">
    <div class="relative flex flex-col items-center">
        <!-- 加载动画 -->
        <div class="relative w-16 h-16 mb-8">
            <div class="absolute inset-0 border-4 border-primary/20 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- 加载文本 -->
        <div class="text-white/80 text-lg font-medium mb-6">
            正在启动系统...
        </div>

        <!-- 进度条 -->
        <div class="w-64 h-1.5 bg-white/10 rounded-full overflow-hidden">
            <div class="h-full w-0 bg-gradient-to-r from-primary to-blue-500 animate-[loading_2s_ease-in-out_forwards]"></div>
        </div>

        <!-- 版本信息 -->
        <div class="absolute bottom-8 text-white/40 text-sm">
            Version 1.0.5
        </div>
    </div>

    <style>
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</body>
</html>
