    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const isDark = ref(true);

                const toggleTheme = () => {
                    isDark.value = !isDark.value;
                    const theme = isDark.value ? 'dark' : 'light';
                    ThemeManager.applyTheme(theme);
                };

                return {
                    isDark,
                    toggleTheme
                };
            }
        });

        app.mount('#app');
    </script>
